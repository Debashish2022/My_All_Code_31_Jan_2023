        <div class="row" id="formRow">
            <div class="col"> </div>
            <div class="col-6">
                <div id="button">
                    <button type="button" class="btn btn-warning" style="width: 8rem" onclick="addNumbers()">=</button>
                </div>
            </div>

            <div id="button" class="col-6">
                <p id="result"></p>
            </div>

        </div>

        <script>
            function addNumbers() {
                let fno = parseInt(document.getElementById("forfirstno").value);

                // or we can write like
                // let fno = document.getElementById("forfirstno").value;                                                                       
                // let firstNum = parseInt(fno);


                let sno = parseInt(document.getElementById("forsecondno").value);
                let total = fno + sno;
                console.log(total);
                document.getElementById("result").innerHTML = total;
            }


        </script>
